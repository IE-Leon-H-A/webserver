<h1> Choose charging power</h1>

<div class="content">
  <div class="row">car
    <div class="col-6" *ngFor="let power of powers">
      <div class="card-power" (click)="goToAddValue(power)">
        <div class="green-side">
          <div class="top">
            CHARGING SPEED
          </div>
          <div class="bottom">
            <img src="../../assets/img/lightning-blue.svg" height="60">
            <span class="bigFont">
              {{power.power}}
            </span>
            kW
          </div>
        </div>
        <div class="white-side">
          <div class="top">
            PRICE<br>
            <span class="muted-font">per kWh</span>
          </div>
          <div class="bottom">
            <span class="bigFont">
              {{power.price | number: '1.2-2'}}
            </span>
            â‚¬
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
